<div class="card-columns m-5 animated fadeIn">

    <div (click)="verArtista(album)" *ngFor="let album of items" class="card puntero">
        <img class="card-img-top" [src]="album.images | noimage" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ album.name }}</h5>
            <p class="card-text"><span *ngFor="let artista of album.artists" class="badge badge-pill badge-primary">{{ artista.name }}</span></p>
        </div>
    </div>

</div>
